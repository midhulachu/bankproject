<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{border-collapse: collapse;margin-left:500px;margin-top:100px;width:400px;height:600px}
    </style>
</head>
<body>
    <form method="post">{% csrf_token %}
        <table border="1">
             <tr>
                <th><label>First Name</label></th>
                <td><input type="text" name="firstname" value="{{a.firstname}}"></td>
            </tr>
            <tr>
                <th><label>Last Name</label></th>
                <td><input type="text" name="lastname" value="{{a.lastname}}" > </td>
            </tr>
            <tr>
                <th><label>User Name</label></th>
                <td><input type="text" name="username" value="{{a.username}}" > </td>
            </tr>
            <tr>
                <th><label>password</label></th>
                <td><input type="password" name="password" value="{{a.password}}" > </td>
            </tr>
            <tr>
                <th><label>Email ID</label></th>
                <td><input type="email" name="email" value="{{a.email}}"></td>
            </tr>
            <tr>
                <th><label>Number</label></th>
                <td><input type="number" name="number" value="{{a.number}}"></td>
            </tr>

            <tr>
                <th><button type="submit">submit</button></th>
            </tr>
         </table>
    </form>
</body>
</html>
