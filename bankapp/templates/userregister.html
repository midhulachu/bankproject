<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v9 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'registeruser/css/nunito-font.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'registeruser/css/style.css' %}"/>
</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url({% static 'registeruser/images/form-v9.jpg' %})">
			<form class="form-detail"  method="post" enctype="multipart/form-data">{% csrf_token %}
				<h2>Registration Form</h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="firstname" id="full-name" class="input-text" placeholder="First Name" required>
					</div>
		             <div class="form-row">
						<input type="text" name="lastname" id="full-name" class="input-text" placeholder="Last Name" required>
					</div>
					<div class="form-row">
						<input type="text" name="username" id="your-email" class="input-text" placeholder="User Name">
					</div>
				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>
					</div>
					<div class="form-row">
						<input type="password" name="confirmpassword" id="comfirm-password" class="input-text" placeholder="Confirm Password" required>
					</div>
					<div class="form-row">
						<input type="email" name="email" id="comfirm-password" class="input-text" placeholder="Email" required>
					</div>
				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="number" name="number" id="password" class="input-text" placeholder="Number" required>
					</div>
					<div class="form-row">
						<input type="file" name="image" id="comfirm-password" class="input-text" placeholder="image" required>
					</div>

				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
