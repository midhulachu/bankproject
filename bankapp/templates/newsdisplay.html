<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
        #a{height: 50px;width: 50px;}
        #h{width: 500px;margin-left: 300px;}




</style>
<script>
function myFunction() {
  // Declare variables
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('myInput');
  filter = input.value.toUpperCase();
  ul = document.getElementById("myUL");
  li = ul.getElementsByTagName('div');

  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("h5")[0];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}




</script>
<script src="https://kit.fontawesome.com/db6eb46503.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<body>


<div style="margin-top:">

    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="search by topic">
</div>


<div id="myUL">
    <a href="http://127.0.0.1:8000/bankapp/wishlistview/">
        <button type="submit">whishlist view</button>
    </a>
    <table>


        {% for i in a %}
        <div class="col-12">
            <div class="card" style="width: 18rem;">
                <img id="a" src="{% static 'download.jpg' %}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{i.topic}}</h5>
                    <p class="card-text">{{i.content}}</p>
                    <p class="card-text">{{i.date}}</p>
<!--                    <a><i class="fa-solid fa-thumbs-up"></i></a>-->
                    <a href="http://127.0.0.1:8000/bankapp/wish/{{i.id}}"><i class="fa-solid fa-heart"></i></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </table>
</div>


</body>
</html>
